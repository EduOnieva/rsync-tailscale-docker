[tool:pytest]
# Pytest configuration file for rsync-tailscale-docker project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
python_paths = src

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Minimum coverage threshold
cov-fail-under = 80

# Markers
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests as integration tests
    unit: marks tests as unit tests  
    e2e: marks tests as end-to-end tests
    ssh: marks tests that require SSH connectivity
    docker: marks tests that require Docker
    network: marks tests that require network access

# Directories to ignore
norecursedirs = 
    .git
    .tox
    .env
    dist
    build
    south_migrations
    __pycache__
    node_modules
    .venv

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel test execution
# addopts = -n auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Test data locations
# Custom conftest.py will handle test data setup